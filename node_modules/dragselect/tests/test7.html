<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lots of selectables</title>
  <link rel="stylesheet" href="test-styles.css">
</head>
<body>
  <p>
    Lots of selectables.<br>
    <strong>What to test here?</strong><br>
    The selection should still be functional even though there are 30.000 selectables.
  </p>
  <script src="../docs/DragSelect.js"></script>
  <script>
    for (var i = 0 ; i < 30000; i++) {
      var child = document.createElement("button");
      child.appendChild(document.createTextNode(i));
      child.classList.add("generated-item");
      document.body.appendChild(child);
    }
    new DragSelect({
      selectables: document.querySelectorAll('.generated-item'),
	  debounce: 0
    });
  </script>
</body>
</html>
